<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">

</head>

<body>
    <main>
        <p class="kuuhakuS"></p>
        <h1>ぼく、まさる。</h1>
        <p class="kuuhakuM"></p>

        <div id="main">
            <h2>ぼくの自己紹介</h2>
            <p>
                ぼくの名前はまさる。ぼくは2024年5月22日に中野ブロードウェイのふわふわハウスでりんと出会ったんだ。りんは僕に一目惚れしたみたい。ぼくの色違いの白い子のことが元は気になっていたみたいだけど、僕の美貌が勝ったみたい。僕の顔を見て直感でまさるって名付けたらしい。ぼくってまさる顔なの…？
            </p>
            <p class="kuuhakuM"></p>

            <div class="slider">
                <div class="slides">
                    <div class="slide"><img src="まさる/ge-mu.JPG" alt="ゲーム"></div>
                    <div class="slide"><img src="まさる/kakigoori.jpg" alt="かき氷うまうま"></div>
                    <div class="slide"><img src="まさる/tate.cake.jpg" alt="けーき"></div>
                    <div class="slide"><img src="まさる/bokuhadokoda.JPG" alt="どこにいるでしょう？"></div>
                    <div class="slide"><img src="まさる/IMG_0687.JPG" alt="魔法しょーねん"></div>
                    <div class="slide"><img src="まさる/akira....jpg" alt="AKIRAほしい..."></div>
                </div>
            </div>

            <h2>まさるぎゃらりー</h2>
            <p>りんが今まで撮ってくれた写真だよ。ぼくの可愛さに圧倒されるがよい！</p>
        </div>

        <script type="text/javascript" src="js/first.js">
            const slides = document.querySelector('.slides');
            let slideIndex = 0;

            function resetSlider() {
                if (slideIndex >= 6) {
                    slides.style.transition = 'none'; // トランジションを無効にする
                    slides.style.transform = 'translateX(0)'; // 最初のスライドに戻る
                    slideIndex = 0;
                }
            }

            slides.addEventListener('animationiteration', resetSlider);
        </script>

    </main>
</body>

</html>
